    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #fdfaf7;
            color: #2d3436;
            overflow-x: hidden;
        }
        .sketch-border {
            border: 4px solid #2d3436;
            border-radius: 32px;
            box-shadow: 10px 10px 0px 0px #2d3436;
            background: white;
            position: relative;
        }
        .sketch-button {
            border: 4px solid #2d3436;
            box-shadow: 6px 6px 0px 0px #2d3436;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .sketch-button:hover {
            transform: translate(-3px, -3px);
            box-shadow: 10px 10px 0px 0px #2d3436;
        }
        .sketch-button:active {
            box-shadow: 2px 2px 0px 0px #2d3436;
            transform: translate(4px, 4px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(2deg) scale(1.05); }
        }
        .float { animation: float 5s ease-in-out infinite; }
        .wiggle { animation: wiggle 4s ease-in-out infinite; }
        .wiggle-delayed { animation: wiggle 4s ease-in-out infinite; animation-delay: 2s; }
        
        .bg-doodles {
          background-image: radial-gradient(rgba(45, 52, 70, 0.1) 1px, transparent 1px);
          background-size: 40px 40px;
        }
        
        /* Custom Josie style patterns */
        .pattern-dots {
          background-image: radial-gradient(#2d3436 1px, transparent 1px);
          background-size: 8px 8px;
        }
    </style>
